<!DOCTYPE html>
<html lang="es">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <main>
        <div class="main">
            <h1 class="main-title">Bienvenido, ingresa las frases a tu base
                de datos</h1>


            <div class="main-container">
                <div class="main-container_autor">
                    <label for="autor">Autor</label>
                    <input type="text" id="main-input_autor" placeholder="ingrese el nombre del autor">
                </div>

                <div class="main-container_frase">
                    <label for="frase">Frase</label>
                    <textarea name="frase" id="main-input_frase" cols="30" rows="10"
                        placeholder="Ingresa la frase aqui"></textarea>
                </div>

                <input type="submit" value="Agregar" id="main-enviar">
            </div>
        </div>

    </main>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
